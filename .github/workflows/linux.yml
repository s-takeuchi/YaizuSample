name: YaizuSample Linux CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: exec build
      run: |
        git clone -q --branch=master https://github.com/s-takeuchi/YaizuComLib.git ../YaizuComLib
        git checkout master
        cd build
        ./build.sh
        ./build2.sh
    - name: exec test
      run: |
        git clone -q --branch=master https://github.com/s-takeuchi/YaizuComLib.git ../YaizuComLib
        git checkout master
        cd build
        ./test.sh
